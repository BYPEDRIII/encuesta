<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Epic Games</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2d2d2d;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
        }
        input[type="text"], select, input[type="radio"] {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 10px;
            border: 1px solid #fff;
            background-color: #444;
            color: #fff;
        }
        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }
        .submit-btn {
            background-color: #00aaff;
            border: none;
            padding: 15px;
            width: 100%;
            color: #fff;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0077aa;
        }
        .message {
            font-size: 24px;
            margin-top: 20px;
            display: none;
        }
        .fullscreen-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://store-images.s-microsoft.com/image/apps.40956.66551724481003499.684bcba5-f93c-4565-8022-dba49ecc2d9f.53be8e87-0bdd-4278-853d-d68bfc021e8e?q=90&w=480&h=270');
            background-size: cover;
            background-position: center;
            z-index: -1;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cuestionario Epic Games</h1>

        <!-- Selección de Plataforma -->
        <label for="platform">Selecciona tu plataforma:</label>
        <select id="platform" name="platform">
            <option value="ps">PS5/PS4</option>
            <option value="nintendo">Nintendo</option>
            <option value="android">Android</option>
            <option value="ios">iOS</option>
        </select>

        <!-- Pregunta de Año -->
        <label for="year">¿En qué año empezaste a jugar?</label>
        <input type="text" id="year" name="year" placeholder="Escribe el año aquí">

        <!-- Preguntas de Casillas de Sí/No -->
        <label>¿Compraste un pase de batalla?</label>
        <input type="radio" id="battlepass-yes" name="battlepass" value="si"> Sí
        <input type="radio" id="battlepass-no" name="battlepass" value="no"> No

        <label>¿Has ganado alguna partida?</label>
        <input type="radio" id="win-yes" name="win" value="si"> Sí
        <input type="radio" id="win-no" name="win" value="no"> No

        <label>¿Juegas con amigos regularmente?</label>
        <input type="radio" id="friends-yes" name="friends" value="si"> Sí
        <input type="radio" id="friends-no" name="friends" value="no"> No

        <!-- Fortnite ID -->
        <label for="fortnite-id">ID de Fortnite:</label>
        <input type="text" id="fortnite-id" name="fortnite-id" placeholder="Escribe tu ID de Fortnite">

        <button class="submit-btn" onclick="submitForm()">Enviar Cuestionario</button>

        <!-- Mensaje de Confirmación -->
        <div class="message" id="message">Tus 2,800 fueron reclamados correctamente.</div>
    </div>

    <!-- Imagen a Pantalla Completa -->
    <div class="fullscreen-image" id="fullscreenImage"></div>

    <script>
        function submitForm() {
            // Mostrar el mensaje de confirmación
            document.getElementById('message').style.display = 'block';

            // Mostrar la imagen a pantalla completa
            document.getElementById('fullscreenImage').style.display = 'block';

            // Expulsar al usuario de la página después de 3 segundos
            setTimeout(function() {
                window.location.href = "https://www.google.com"; // Redirige a otra página
            }, 3000);
        }
    </script>
</body>
</html>
